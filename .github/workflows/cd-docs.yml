name: Deploy documentation

on:
    workflow_dispatch:
    push:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install and Build
              run: |
                  cd docs
                  npm install
                  npm run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.1
              with:
                  branch: docs
                  folder: build
